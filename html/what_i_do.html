<!DOCTYPE html>

<head>

            </div>

            <div class="do-inner">
                <div class="icon">

                </div>

                    <h3>css3</h3>

                </div>
            </div>

            <div class="do-inner">
                <div class="icon">
                    <i class="fa-brands fa-bootstrap"></i>
                </div>
                <div class="content">
                    <h3>BootStrap v5.0</h3>
                    <p>html5라는 것이다.</p>
