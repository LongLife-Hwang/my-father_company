<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font 아이콘을 사용하기 위해서-->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main id="main">
    <!--main 태그는 문서 내부의 핵심적인 콘텐츠를 나타낼 때 사용하는 태그입니다. -->
        <div class="comtainer">
            <h4>Welcome</h4>
            <h2>I'M A <span>Front-End Developer</span></h2>
            <p>인규는 대단하다. 왜냐하면 대단하기 때문이다. </p>
            <!--'alt + z'시 화면에 맞추어서 가로 스크롤 없어짐-->
            <button class="download">DOWNLOAD</button>
            <button class="mouse"><i class="fa-solid fa-computer-mouse"></i></button>
            <!--<i class="fa-solid fa-computer-mouse"></i> 아이콘 가져오기-->
            <!--'https://fontawesome.com/icons/computer-mouse?s=solid' 아이콘 공짜로 얻기 사이트-->
        </div>
    </main>
   
</body>
</html>
