<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
    <!--header은 문서나 특징 섹션(section)의 헤더(header)를 정의할 때 사용--> 
        <div class="container">
            <h1>
                <button>서광계기</button>
            </h1>
            <nav>
            <!--nav태그는 다른 페이지 또는 현재 페이지의 다른 부분과 연결되는 네비게이션 링크들의 집합-->
                <ul>
                <!--ul의 점 없앨려면 style="list-style: none;"사용하기-->
                    <li>
                        <button>About</button>
                    </li>
                    <li>
                        <button>Feature</button>
                    </li>
                    <li>
                        <button>Portfolio</button>
                    </li>
                    <li>
                        <button>Contact</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    
</body>
</html>
