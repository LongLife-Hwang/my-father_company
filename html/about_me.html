<!DOCTYPE html>
<html lang="zxx">
<head>

    <link rel="stylesheet" href="../css/about_me.css">

<body>
    <section id="about">

            </div>
            <div class="about-self">

                    <img src="../images/me_alone.jpg" alt="내 사진">
                </div>
                <div class="right">
                    <h3>Hello, <strong>I'm 서광계기</strong></h3>
                    <p>우리 가족은요</p>
                    <p>아빠랑</p>
                    <p>엄마랑</p>

                    <div class="social">
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitch"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
